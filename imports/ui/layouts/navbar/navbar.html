<template name="navbar">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">
          <img src="/anti-toggl-logo.png" alt="AntiToggl">
        </a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          {{> topmenu}}
        </ul>
        <ul class="nav navbar-nav navbar-right">

	        {{#if currentUser}}

		        <div class="dropdown">
			        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
			                aria-haspopup="true" aria-expanded="true">
				        <img src = "{{userAvatar}}" class="user-small-avatar">
				        {{userFullName}}
				        <span class="caret"></span>
			        </button>
			        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
				        <li><a href="{{pathFor route='userProfile'}}">Edit Profile</a></li>
				        <li><a href="{{pathFor route='myorganisations'}}">My Organizations</a></li>
				        <li><a href="{{pathFor route='changePwd'}}">Change Password</a></li>
				        <li class="sign-out"><a href="">Sign Out</a></li>
			        </ul>
		        </div>

	        {{else}}
		        <div class="btn-group" role="group">
			        <a href="{{pathFor route='signIn'}}" class="btn btn-default">Login</a>
			        <a href="{{pathFor route='signUp'}}" class="btn btn-default">Sign Up</a>
			        <a href="{{pathFor route='forgotPwd'}}" class="btn btn-default">Forgot Password</a>
		        </div>
	        {{/if}}
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
</template>
