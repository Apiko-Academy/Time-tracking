<template name="userProfile">
  <div id="user-avatar">
    <img  src="{{avatar}}" alt="User's avatar" width="85">
    <span class="change-avatar">Change Avatar</span>
  </div>
  
  <div class="user-info">
    <table id="user-profile" class="table table-bordered table-striped">
      <tbody>
        <tr>
          <td>Username</td>
          <td> 
            <a href="#" id="username" data-type="text" data-title="Enter username" class="editable editable-click" value="{{username}}">{{username}}</a>
          </td>
        </tr>
        <tr>
          <td>First name</td>
          <td>
            <a href="#" id="profile.firstName" data-type="text" data-title="Enter first name" class="editable editable-click" value="{{firstName}}">{{firstName}}</a>
          </td>
        </tr>
        <tr>
          <td>Last name</td>
          <td>
            <a href="#" id="profile.lastName" data-type="text" data-title="Enter last name" class="editable editable-click" value="{{lastName}}">{{lastName}}</a>
          </td>
        </tr>
        <tr>
          <td>Email</td>
          <td>
            <a href="#" id="emails.0.address" data-type="text" data-title="Enter email" class="editable editable-click" value="{{email}}">{{email}}</a>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="user-organizations">
      <h4><b>Organizations</b></h4>
      {{#each organizations}}
        <!-- {{> organization}} -->
        <a href="{{companySite}}" target="_blank">
          <img src="{{iconUrl}}" alt="Company site" width="42">
        </a>
      {{/each}}
    </div>
  </div>
  <div class="clearer"></div>
</template>
