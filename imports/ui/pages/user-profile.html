<template name="userProfile">
  <div class="user-info">
		<div class="panel panel-default user-editing">
		  <div class="panel-heading">
			  Profile information
		  </div>
		  <div class="panel-body">
        <div class="change-user-picture">
          <div id="user-avatar" class="icon thumbnail">
            <img  src="{{profile.profileImage}}" class="user-profile-image" alt="User's avatar">
          </div>
            {{>changeImage}}
        </div>
        <div class="profile-fields">
				  <p>
					  <span class="profile-field">First Name: </span>
					  <a href="#" id="profile.firstName" class="editable editable-click">{{profile.firstName}}</a>
				  </p>
				  <p>
					  <span class="profile-field">Last Name: </span>
					  <a href="#" id="profile.lastName" class="editable editable-click">{{profile.lastName}}</a>
				  </p>
				  <p>
					  <span class="profile-field">E-mail: </span>
					  <a href="#" id="emails.0.address" class="editable editable-click">{{email}}</a>
					  {{#if isNotVerifiedEmail}}
						  <span class="not-verified-email">not verified</span>
					  {{/if}}
				  </p>
			  </div>
		  </div>
		</div>

	  <div class="panel panel-default">
		  <div class="panel-heading">
			  Organizations
		  </div>
		  <div class="panel-body">
			  <div class="user-organizations">
				  {{#each organizations}}
					  <a href="{{profile.companySite}}" target="_blank">
						  <img src="{{profile.iconUrl}}" alt="Company site" width="42" height="42">
					  </a>
				  {{/each}}
			  </div>
		  </div>
	  </div>
  </div>
  <div class="clearer"></div>
</template>
