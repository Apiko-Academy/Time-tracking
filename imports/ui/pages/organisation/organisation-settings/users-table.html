<template name="usersTable">
  <div class="table-responsive">
    <table class="table table-stripped">
      <tbody>
      {{#each users}}
        {{> userInOrganisation organisationOwners=organisationOwners user=this changeOrganisationUsers=changeOrganisationUsers usersRolesInOrganisation=usersRolesInOrganisation}}
      {{/each}}
      </tbody>
    </table>
  </div>
</template>
