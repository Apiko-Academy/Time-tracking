<template name="usersTable">
  <div class="table-responsive">
    <table class="table table-stripped">
      <tbody>
      {{#each users}}
        <tr>
          <td><img  src="{{profile.profileImage}}" id="organisation-icon" alt="Organisation avatar" style="width:100px;"></td>
          <td>{{getName}}</td>
          <td><button class="btn btn-danger remove-from-organisation-users" value="{{_id}}">Remove from users</button></td>
          <td>
            {{#if isUserInRoleOwner}}
              <button class="btn btn-warning remove-user-from-owners" value="{{_id}}">Remove from owners</button>
            {{else}}
              <button class="btn btn-info add-user-to-owners" value="{{_id}}">Add user to owners</button>
            {{/if}}
          </td>
        </tr>
      {{/each}}
      </tbody>
    </table>
  </div>
</template>
