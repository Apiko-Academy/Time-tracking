<template name="organisationSettings">
  <div class="edit-organisation-container">
    <form class="edit-organisation-form">
      <div class="form-group">
        <label for="organisation-name">Organisation name :</label>
        <input type="text" class="form-control" name="organisation-name" value="{{this.name}}">
      </div>
      <div class="form-group">
        <label for="organisation-description">Description :</label>
        <textarea class="form-control" name="organisation-description" rows="3" value="{{this.description}}"></textarea>
      </div>
      <div class="form-group">
        <label for="company-site">Organisation site :</label>
        <input type="text" class="form-control" name="company-site" value="{{this.profile.companySite}}">
      </div>
      <label for="organisation-icon" id="icon-label">Organisation icon :</label>
      <div class="col-sm-12">
        <div class="form-group">
          <div class="icon" style="display: block;">
            <img  src="{{iconUrl}}" id="organisation-icon" alt="Organisation avatar">
            <span class="change-icon">Change Icon</span>
          </div>
        </div>
      </div>
      <br/>
      <div class="users-list">
          <div class="col-sm-12">
            <div class="col-sm-5"></div>
              <div class="col-sm-3">
                <h3 class="text-primary">Users</h3>
              </div>
          </div>
          <div class="col-sm-12">
            <div class="col-sm-6">
              <div class="col-sm-12">
                {{#each isInOrganisationUsers}}
                  <li class="user-item">
                    <img src="{{this.profile.profileImage}}" alt="{{this.profile.firstName}} {{this.profile.lastName}}"/>
                    <h3 class="text-success invited">{{this.profile.firstName}} {{this.profile.lastName}}</h3>
                    <button class="btn btn-warning" value="{{this._id}}">Remove</button>
                    {{#if isUserInRoleOwner}}
                      <button class="btn btn-default" value="{{this._id}}">Remove from owners</button>
                    {{else}}
                      <button class="btn btn-info" value="{{this._id}}">Add to owners</button>
                    {{/if}}
                  </li>
                {{/each}}
              </div>
            </div>
            <div class="col-sm-6">
              <div class="col-sm-9">
                {{#each notInOrganisationUsers}}
                  <li class="user-item">
                    <img src="{{this.profile.profileImage}}" alt="{{this.profile.firstName}} {{this.profile.lastName}}"/>
                    <h3 class="text-danger other">{{this.profile.firstName}} {{this.profile.lastName}}</h3>
                    <button class="btn btn-primary" value="{{this._id}}">Add</button>
                  </li>
               {{/each}}
              </div>
            </div>
          </div>
      </div>
      <div class="clearer"></div>
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-3">
          <button type="submit" class="btn btn-success">Submit</button>
          <button type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</template>
