<template name="createOrganisation">
  <div class="create-organisation-container">
    <form class="create-organisation-form">
        <div class="form-group">
            <label for="organisation-name">Organisation name :</label>
            <input type="text" class="form-control" name="organisation-name" placeholder="organisation name">
        </div>
        <div class="form-group">
            <label for="organisation-description">Description :</label>
            <textarea class="form-control" name="organisation-description" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="company-site">Organisation site :</label>
            <input type="text" class="form-control" name="company-site" placeholder="http://">
        </div>
        <label for="organisation-icon">Organisation icon :</label>
        <div id="organisation-icon">
            <img  src="{{iconUrl}}" alt="Organisation avatar" width="85">
            <span class="change-icon">Change Icon</span>
        </div>
        <div class="clearer"></div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</template>
