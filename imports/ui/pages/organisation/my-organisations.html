<template name="myOrganisations">
  <div class="list-container container-fluid">
  <div class="row">
    <div class="col-md-9">
      <h3>My organizations</h3>
    </div>
    <div class="col-md-3"> 
      <a href="{{pathFor route='organisation'}}" class="btn btn-success">
        <span class="glyphicon glyphicon-plus"></span> Create organisation
      </a>
    </div>
	</div>
    {{#unless organisations.count}}
      <h3>No organisation found</h3>
    {{/unless}}
    {{#each organisations}}
       <div class="col-lg-4 col-md-6 col-xs-12">
          <div class="media">
             <a class="pull-left" href="#">
               <img class="media-object group-icon" src="{{iconUrl}}">
             </a>
             <div class="media-body">
               <h4 class="media-heading">{{name}}
                 {{#if isOwner}}<a href="{{pathFor route='organisationSettings'}}"><span class="glyphicon glyphicon-cog"></span></a>{{/if}}
               </h4>
               {{#if owners}}
                 <p> <b>Owners: </b>
                 {{#each owners}}
                   <span class="label label-primary group-owners">
                     {{getUsername this}}
                   </span>
                 {{/each}}
                 </p>
               {{/if}}
               <b>Description: </b>
               {{description}}
             </div>
           </div>
         </div>
    {{/each}}
  </div>
</template>
