<template name="organisation">
  <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        {{#if isOwner}}
          <p><b>Role name : </b>owner</p>
          {{> createOrganisation}}
        {{/if}}
      </div>
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        {{#each organisation}}
          {{> listOrganisation}}
        {{/each}}
      </div>
  </div>
</template>
