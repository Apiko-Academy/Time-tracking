<template name="projectsList">
  <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Client</th>
          <th>Team</th>
        </tr>
      </thead>
      <tbody>
        {{#each projects}}
          <tr>
            <td>{{name}}</td>
            <td>{{client}}</td>
            <td>{{#each managers}}
              <b>{{this}} </b>
            {{/each}}
            {{#each workers}}
              , {{this}}
            {{/each}}</td>
          </tr>
        {{else}}
          Project list are empty
        {{/each}}
      </tbody>
    </table>
</template>
