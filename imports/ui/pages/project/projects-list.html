<template name="Projects_list">
  <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Client</th>
          <th>Team</th>
        </tr>
      </thead>
      <tbody>
        {{#each projects}}
        <tr>
          {{> Project_list_item}}
        </tr>
        {{else}}
          Project list are empty
        {{/each}}
      </tbody>
    </table>
</template>
