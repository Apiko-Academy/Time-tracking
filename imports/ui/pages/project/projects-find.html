<template name="projectsFind">
  <form class="find-form">
    <div class="input-group">
      <div class="input-group-btn">
        <select class="filter_active form-control" title="Active" name="active">
          <option value="active">Active</option>
          <option value="acrhived">Archived</option>
          <option value="both">Both</option>
        </select>
      </div>
      <div class="input-group-btn">
        <select class="filter_client form-control" multiple data-live-search="true" title="Client" name="client">
          <option value="">Without client</option>
          <optgroup label="Clients">
            {{#each clients}}
              <option value="{{_id}}">{{name}}</option>
            {{else}}
              <option data-divider="true"></option>
              <option disabled>Client list are empty</option>
            {{/each}}
          </optgroup>
        </select>
      </div>
      <div class="input-group-btn">
        <select class="filter_team form-control" multiple data-live-search="true" title="Team" name="team">
          <option value="">Without client</option>
          <optgroup label="Clients">
            {{#each clients}}
              <option value="{{_id}}">{{name}}</option>
            {{else}}
              <option data-divider="true"></option>
              <option disabled>Client list are empty</option>
            {{/each}}
          </optgroup>
        </select>
      </div>
      <input type="text" class="form-control form-control project-name" placeholder="Name" name="name"/>
      <span class="input-group-btn">
        <button class="btn btn-success apply-filter" type="button">Apply</button>
      </span>
    </div>
    <button type="reset" class="btn btn-warning btn-xs pull-right reset-filters">Clear filters</button>
  </form>
</template>
