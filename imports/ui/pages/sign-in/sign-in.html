<template name="signIn">
	<h3>Signin page</h3>

	<h1>atForm state=signIn</h1>
	{{>atForm state='signIn'}}

	<h1>atForm state=signUp</h1>
	{{>atForm state='signUp'}}

	<h1>atError</h1>
	{{>atError}}

	<h1>atForm</h1>
	{{>atForm}}

	<h1>atInput</h1>
	{{>atInput}}

	<h1>atMessage</h1>
	{{>atMessage}}

	<h1>atNavButton</h1>

	<h1>atPwdForm</h1>
	{{>atPwdForm}}

	<h1>atPwdFormBtn</h1>

	<h1>atPwdLink</h1>
	{{>atPwdLink}}

	<h1>atSigninLink</h1>

	<h1>atSignupLink</h1>
	{{>atSignupLink}}
