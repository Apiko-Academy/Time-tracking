<template name="Project_create">
  <div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close close-modal-button" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Create project</h4>
        </div>
        <form class="project-create-form">
        <div class="modal-body">
            <div class="input-group">
              <input type="text" class="input-group-addon form-control" placeholder="Name" name="name" />
              <div class="input-group-addon ">
                {{> Select_dropdown optionValues=clients class='select-client' 
                  liveSearch='true' title='Select client' name='clients' }}
              </div>
              <div class="input-group">
                <input type="text" class="input-group-addon form-control client-name" placeholder="Add client">
                <span class="input-group-btn">
                  <button class="btn btn-primary client-add">Add</button>
                </span>
              </div>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="public"> Public (visible to the whole team)
              </label>
            </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" type="submit">Create new project</button>
        </div>
        </form>
      </div>
    </div>
  </div>
</template>
