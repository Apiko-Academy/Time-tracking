<template name="Projects_page">
  <div class="row">
    <div class="col-md-9">
	    <h3>Projects</h3>
    </div>
    <div class="col-md-3">
      <button type="button" class="btn btn-success project-create">Create project</button>
    </div>
  </div>
  <div class="row">
    {{> Projects_find clients=clients filter=filter}}
  </div>
  <div class="row">
    {{> Projects_list projects=projects}}
  </div>
</template>
