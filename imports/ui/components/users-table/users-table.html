<template name="usersTable">
  <div class="table-responsive">
    <table class="table">
      <tbody>
      {{#each users}}
        {{> userInOrganisation organisationOwners=organisationOwners
            user=this changeOrganisationMembers=changeOrganisationMembers
            toggleOwner=toggleOwner}}
      {{/each}}
      </tbody>
    </table>
  </div>
</template>
